<style>
  #subscribe {
    background-color: rgb(190, 19, 19);
    color: white;
    border: none;
    height: 30px;
    width: 105px;
    border-radius: 2px;
    cursor: pointer;
    margin-right: 8px;
    transition: opacity 0.1s;
  }
  #subscribe:hover {
    opacity: 0.7;
  }
  #join {
    background-color: white;
    color: blue;
    border-color: blue;
    border-width: 1px;
    cursor: pointer;
    height: 30px;
    width: 50px;
    border-radius: 2px;
    border-style: solid;
    margin-right: 8px;
    transition: background-color 0.5s;
  }
  #join:hover {
    background-color: rgb(0, 0, 255);
    color: white;
    opacity: 0.7;
  }

  #tweet {
    background-color: rgb(62, 158, 226);
    color: white;

    height: 30px;
    width: 74px;
    border: none;
    color: white;
    border-radius: 18px;
    font-weight: bold;
    font-size: 15px;
    cursor: pointer;
    transition: box-shadow 0.15s;
  }
  #tweet:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.2);
  }
</style>

<button id="subscribe">SUBSCRIBE</button>
<button id="join">JOIN</button>
<button id="tweet">Tweet</button>
